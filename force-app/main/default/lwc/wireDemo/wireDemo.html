<template>

    <lightning-card title='USer details using wire as function'>
        <div class='slds-p-around_medium'>
            <template if:true={userDetails}>
                {userDetails.Email.value}
                {userDetails.Name.value}
            </template>

        </div>
    </lightning-card>

    <lightning-card title='USer details using wire as property'>
        <div class='slds-p-around_medium'>
            <template if:true={userDetailsProperty.data}>
                {userDetailsProperty.data}
                
            </template>
            <template if:true={userDetailsProperty.error}>
              error
                
            </template>

        </div>
    </lightning-card>

</template>
