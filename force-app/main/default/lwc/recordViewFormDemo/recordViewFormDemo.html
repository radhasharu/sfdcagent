<template>
    <lightning-card title="lightning-record-viewform">
        <div class="slds-m-around_medium">
            <lightning-record-view-form
            object-api-name='Account'
            record-id="0012w00001rHHurAAG"
            >
            <div class="slds-grid slds-gutters">
                <div class = 'slds-col slds-size_6-of-12'>
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                    <lightning-output-field field-name="Type"></lightning-output-field>
                </div>
                <div class = "slds-col slds-size_6-of-12">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                </div>
            </div>
        
        
        
        </lightning-record-view-form>

        
        </div>
    </lightning-card>

    <lightning-card title="lightning-record-edit-form">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
            object-api-name= {objName}
            record-id="0032w00001EYMOFAA5"
            >
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-gutters">
                <div class = 'slds-col slds-size_6-of-12'>
                    <label class = 'slds-p-left_x-small'>Enter you first name:</label>
                   <lightning-input-field variant = "label-hidden" field-name={fields.fnameField}></lightning-input-field>
                   <lightning-input-field field-name={fields.lnameField}></lightning-input-field>
                   <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
                   <lightning-button label = 'cancel' class = 'slds-m-around_xx-small' variant="neutral" onclick={handleReset}></lightning-button>
                   <lightning-button label = 'save' type = "submit"  class = 'slds-m-around_xx-small'  variant="brand"></lightning-button>
                </div>
                <div class = "slds-col slds-size_6-of-12">
                    <lightning-input-field field-name={fields.emailField}></lightning-input-field>
                    
                </div>
            </div>
        
        
        
        </lightning-record-edit-form>

        
        </div>
    </lightning-card>
</template>
